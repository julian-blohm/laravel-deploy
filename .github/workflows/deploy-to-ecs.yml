name: Deploy to Staging on AWS ECS

on:
  workflow_dispatch:

jobs:
  deploy-to-ecs:
    name: Deploy to AWS ECS
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env from DOTENV
        run: echo "${{ secrets.DOTENV }}" > .env


      - name: Install BE dependencies
        run: composer install --optimize-autoloader --no-dev --no-scripts

      - name: Install npm dependencies
        run: npm ci

      - name: Generate optimized autoload files
        run: composer dump-autoload --optimize

      - name: Build FE
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Authenticate, Build and Push Docker image
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 211125561137.dkr.ecr.us-east-1.amazonaws.com
          docker build -t laravel-app .
          docker tag laravel-app:latest 211125561137.dkr.ecr.us-east-1.amazonaws.com/laravel-app:latest
          docker push 211125561137.dkr.ecr.us-east-1.amazonaws.com/laravel-app:latest

